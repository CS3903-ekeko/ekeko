<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
        <script type="text/javascript" src="/static/js/libs/jquery-3.3.1.js"></script>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/styles.css">
        <script type="text/javascript" src="/static/js/register.js"></script>
        <title>Ekeko - Registro</title>
    </head>
    <body>
        <div class="registration-form">
            <form>
                <div class="form-icon">
                    <span><i class="icon icon-user"></i></span>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item" id="name" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item" id="fullname" placeholder="Apellido">
                </div>                
                <div class="form-group">
                    <input type="text" class="form-control item" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-block create-account" onclick="register()">Enviar</button>
                </div>
            </form>
            <div class="social-media">
                <h5>Regístrese también con</h5>
                <div class="social-icons">
                    <a href="#"><i class="icon-social-facebook" title="Facebook"></i></a>
                    <a href="#"><i class="icon-social-google" title="Google"></i></a>
                </div>
            </div>
        </div>
    </body>
</html>
